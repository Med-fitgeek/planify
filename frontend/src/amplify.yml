version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --prod
  artifacts:
    baseDirectory: dist/my-todo-app  # Remplace par le chemin correct si n√©cessaire
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewrites:
    - source: '</*>'
      target: '/index.html'
      status: 200
